        }
        #answer {
            position: absolute;
        
            top: 46%;
            left: 48%;
            -webkit-text-stroke: 1px #4b003b;
            transform: translate(-50%, -50%);

</body>

<script>
 window.onload = function() {
    const body = document.body;
 const header = document.createElement('h1');
    header.textContent = 'Задай своє питання магічній кулі';
    header.style.color = 'white';
    body.appendChild(header);
     
    const input = document.createElement('input');
    input.type = 'text';
    input.id = 'question';
    input.placeholder = 'Введіть своє питання тут';
    body.appendChild(input);

    const button = document.createElement('button');
    button.innerHTML = 'Отримати відповідь';
    button.onclick = getAnswer;
    body.appendChild(button);

    const div = document.createElement('div');
    div.id = 'magicBall';
    body.appendChild(div);

    const p = document.createElement('p');
    p.id = 'answer';
    div.appendChild(p);

    let lastQuestion = ''; // Переменная для хранения предыдущего вопроса

    function getAnswer() {
        let questionInput = document.getElementById('question');
        let question = questionInput.value;
        const answerDisplay = document.getElementById('answer');

        if (question.trim() === '') {
            alert('Будь ласка, введіть питання.');
            return;
        }

        if (question === lastQuestion) {
            alert('Ви вже отримали відповідь, будь ласка змініть ваше питання.');
            return;
        }

        const answers = ["Так", "Ні", "Не знаю", "Не можу сказати", "Напевно", "Більше ні чим так"];
        const randomAnswer = answers[Math.floor(Math.random() * answers.length)];

        answerDisplay.innerHTML = randomAnswer;
        lastQuestion = question; // Сохраняем текущий вопрос
    }
}






</script>
